{% extends "learnDjango/base.html" %}
{% block content %}
<p>Topic:{{ topic}}</p>
<p>Entries</p>
<ul>
    {% for entry in entries %}
        <li>
            <p>{{entry.date_added|date:'M D,Y H:i' }}</p>
            <p>{{entry.text}}</p>
        </li>
        {% empty %}
        <li>there is no entries for this topic yet</li>
    {% endfor %}
</ul>
{% endblock content %}
